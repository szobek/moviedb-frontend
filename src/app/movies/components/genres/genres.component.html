<main>
    <div class="genres-container">
        @for(genre of genres();track genre.id){
        <div class="genre" [style.background-color]="genre.color" (click)="setGenre(genre)">
            
            <h2>{{genre.name}}</h2>
            <p>{{genre.description}}</p>
        </div>
        }
    </div>
</main>
