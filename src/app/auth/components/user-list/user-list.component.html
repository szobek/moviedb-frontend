<div class="data-card">
  <button (click)="sendMessage()">Üzenet küldése</button>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Status</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users(); track user.id) {
      <tr>
        <td>{{ user.email }}</td>
        <td>{{ user.approved?"approved":"not approved" }}</td>
        <td>{{ user.role }}</td>
        <td>
          @if(!user.approved){
            <button class="btn btn-primary" (click)="approve(user)">approve</button>
          }
        </td>
      </tr>
      }
      @empty {
      <tr colspan="4">No users.</tr>
      }
    </tbody>
  </table>


</div>
